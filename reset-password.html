<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - Skilloo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .reset-header .header-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .reset-header i {
            font-size: 2rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        .reset-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .reset-form {
            padding: 50px 30px;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: white;
            color: #2c3e50;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: none;
            border-left: 4px solid;
        }

        .password-strength.weak {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border-left-color: #f44336;
            display: block;
        }

        .password-strength.medium {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #ef6c00;
            border-left-color: #ff9800;
            display: block;
        }

        .password-strength.strong {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
            border-left-color: #4caf50;
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin: 8px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: #ff4757;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #ffa502;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: #2ed573;
        }

        .reset-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left-color: #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #5a6fd8;
            transform: translateX(-5px);
        }

        .back-link a i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .back-link a:hover i {
            transform: translateX(-3px);
        }

        .requirements {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            font-size: 0.85rem;
            border: 1px solid #dee2e6;
        }

        .requirements strong {
            color: #495057;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 12px;
        }

        .requirements ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .requirements li {
            padding: 8px 0;
            color: #666;
            position: relative;
            padding-right: 30px;
            transition: all 0.3s ease;
        }

        .requirements li::before {
            content: '✗';
            position: absolute;
            right: 0;
            color: #dc3545;
            font-weight: bold;
            font-size: 16px;
        }

        .requirements li.valid {
            color: #28a745;
        }

        .requirements li.valid::before {
            content: '✓';
            color: #28a745;
        }

        .requirements li i {
            margin-left: 8px;
            width: 12px;
        }

        .success-animation {
            text-align: center;
            padding: 50px 30px;
            animation: successSlide 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon i {
            font-size: 3rem;
            color: white;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 10px;
            }
            
            .reset-header {
                padding: 30px 20px;
            }
            
            .reset-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="header-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>إعادة تعيين كلمة المرور</h1>
            <p>أدخل كلمة المرور الجديدة لحسابك</p>
        </div>
        
        <div class="reset-form">
            <div id="alertContainer"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">قوة كلمة المرور</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="requirements">
                    <strong>متطلبات كلمة المرور:</strong>
                    <ul>
                        <li id="length"><i class="fas fa-times"></i> 6 أحرف على الأقل</li>
                        <li id="match"><i class="fas fa-times"></i> تطابق كلمتي المرور</li>
                    </ul>
                </div>
                
                <button type="submit" class="reset-btn" id="resetBtn">
                    <span>تحديث كلمة المرور</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
            
            <div class="back-link">
                <a href="/">
                    <i class="fas fa-arrow-right"></i>
                    العودة إلى الصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <!-- تحميل خدمة المصادقة -->
    <script src="./auth-integration.js"></script>
    
    <script>
        // استخراج المعاملات من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // التحقق من وجود الرمز والبريد الإلكتروني
        if (!token || !email) {
            showAlert('رابط إعادة التعيين غير صحيح أو منتهي الصلاحية', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        // عناصر النموذج
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthText = document.querySelector('.strength-text');

        // وظيفة إظهار/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // التحقق من قوة كلمة المرور
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            const strengthContainer = document.querySelector('.password-strength');
            strengthContainer.className = 'password-strength';
            
            if (password.length > 0) {
                if (strength.score >= 4) {
                    strengthContainer.classList.add('strong');
                    strengthContainer.innerHTML = '<i class="fas fa-shield-alt"></i> كلمة مرور قوية جداً - ممتازة!';
                } else if (strength.score >= 3) {
                    strengthContainer.classList.add('medium');
                    strengthContainer.innerHTML = '<i class="fas fa-shield-halved"></i> كلمة مرور جيدة - يمكن تحسينها';
                } else if (strength.score >= 2) {
                    strengthContainer.classList.add('medium');
                    strengthContainer.innerHTML = '<i class="fas fa-exclamation-triangle"></i> كلمة مرور متوسطة - تحتاج تحسين';
                } else {
                    strengthContainer.classList.add('weak');
                    strengthContainer.innerHTML = '<i class="fas fa-times-circle"></i> كلمة مرور ضعيفة - غير آمنة';
                }
            } else {
                strengthContainer.style.display = 'none';
            }
            
            updateRequirements(password);
        });

        confirmPasswordInput.addEventListener('input', validateRequirements);

        // وظيفة فحص قوة كلمة المرور
        function checkPasswordStrength(password) {
            let score = 0;
            const checks = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            Object.values(checks).forEach(check => {
                if (check) score++;
            });
            
            return { score, checks };
        }

        // تحديث متطلبات كلمة المرور
        function updateRequirements(password) {
            const requirements = document.querySelectorAll('.requirements li');
            const checks = checkPasswordStrength(password).checks;
            
            requirements[0].classList.toggle('valid', checks.length);
            requirements[1].classList.toggle('valid', checks.lowercase);
            requirements[2].classList.toggle('valid', checks.uppercase);
            requirements[3].classList.toggle('valid', checks.numbers);
        }

        function validateRequirements() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const strength = checkPasswordStrength(password);
            
            const requirements = {
                length: strength.checks.length,
                lowercase: strength.checks.lowercase,
                uppercase: strength.checks.uppercase,
                numbers: strength.checks.numbers,
                match: password === confirmPassword && password.length > 0
            };
            
            // التحقق من طول كلمة المرور
            const lengthReq = document.getElementById('length');
            if (password.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.innerHTML = '<i class="fas fa-check"></i> 6 أحرف على الأقل';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.innerHTML = '<i class="fas fa-times"></i> 6 أحرف على الأقل';
            }
            
            // التحقق من تطابق كلمتي المرور
            const matchReq = document.getElementById('match');
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('valid');
                matchReq.innerHTML = '<i class="fas fa-check"></i> تطابق كلمتي المرور';
            } else {
                matchReq.classList.remove('valid');
                matchReq.innerHTML = '<i class="fas fa-times"></i> تطابق كلمتي المرور';
            }
            
            // تحديث رسالة تطابق كلمات المرور
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    confirmPasswordInput.style.borderColor = '#28a745';
                } else {
                    confirmPasswordInput.style.borderColor = '#dc3545';
                }
            } else {
                confirmPasswordInput.style.borderColor = '#e1e8ed';
            }
        }

        // إرسال النموذج
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // التحقق من صحة البيانات
            if (newPassword.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('كلمتا المرور غير متطابقتين', 'error');
                return;
            }
            
            // التحقق من قوة كلمة المرور
            const strength = checkPasswordStrength(newPassword);
            if (strength.score < 3) {
                showAlert('كلمة المرور ضعيفة. يرجى اختيار كلمة مرور أقوى.', 'error');
                return;
            }
            
            // إظهار حالة التحميل
            setLoading(true);
            
            try {
                // استدعاء AuthServiceIntegration
                const response = await resetPassword(token, email, newPassword);
                
                if (response.success) {
                    showSuccessAnimation(response.message);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    showAlert(response.message, 'error');
                }
            } catch (error) {
                showAlert('حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.', 'error');
            } finally {
                setLoading(false);
            }
        });

        async function resetPassword(token, email, newPassword) {
            // استدعاء خدمة المصادقة الحقيقية
            return await window.AuthServiceIntegration.resetPassword(token, email, newPassword);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            // إخفاء التنبيه بعد 5 ثوان
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                resetBtn.disabled = true;
                resetBtn.querySelector('span').textContent = 'جاري التحديث...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                resetBtn.disabled = false;
                resetBtn.querySelector('span').textContent = 'تحديث كلمة المرور';
                loadingSpinner.style.display = 'none';
            }
        }

        function showSuccessAnimation(message) {
            const container = document.querySelector('.reset-container');
            container.innerHTML = `
                <div class="success-animation active">
                    <div class="success-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <h2 style="color: #28a745; margin-bottom: 15px;">تم بنجاح! ✅</h2>
                    <p style="color: #6c757d; font-size: 16px; margin-bottom: 20px;">${message}</p>
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 10px; margin: 20px 0;">
                        <p style="color: #2e7d32; margin: 0; font-weight: 500;">
                            <i class="fas fa-info-circle"></i>
                            سيتم توجيهك إلى الصفحة الرئيسية خلال 5 ثوان...
                        </p>
                    </div>
                    <div class="back-link">
                        <a href="/" style="background: #28a745; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; display: inline-block;">
                            <i class="fas fa-home"></i>
                            الذهاب إلى الصفحة الرئيسية الآن
                        </a>
                    </div>
                </div>
            `;
        }

        // التحقق من صحة الرمز عند تحميل الصفحة - تحسين إضافي
        if (window.AuthServiceIntegration) {
            const verification = window.AuthServiceIntegration.verifyResetToken(token, email);
            if (!verification.valid) {
                showAlert(verification.message, 'error');
                resetBtn.disabled = true;
                resetForm.style.display = 'none';
            }
            
            // تنظيف الرموز المنتهية الصلاحية
            window.AuthServiceIntegration.cleanupExpiredTokens();
        }
    </script>
</body>
</html>
